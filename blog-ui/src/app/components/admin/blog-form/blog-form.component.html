<div class="flex justify-center w-full px-20 my-4">
    <form [formGroup]="blogForm" class="w-6/12">
        @if(isEdit){
        <h1>Update Blog</h1>
        } @else {
        <h1>Create New Blog</h1>
        }
        <div class="flex flex-wrap">
            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="categoryId">
                        @for (item of categoryList; track $index) {
                        <mat-option [value]="item.id">{{item.name}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label>Title</mat-label>
                    <input matInput type="text" formControlName="title">
                </mat-form-field>
            </div>
            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label>Description</mat-label>
                    <input matInput type="text" formControlName="description">
                </mat-form-field>
            </div>
            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label>Image</mat-label>
                    <input matInput type="text" formControlName="image">
                </mat-form-field>
            </div>
            <div class="w-full">
                <mat-form-field class="w-full">
                    <mat-label>Content</mat-label>
                    <textarea matInput type="text" rows="15" formControlName="content"></textarea>
                </mat-form-field>
            </div>
            <div class="w-full [background-color:#3f4948] p-4">
                <mat-checkbox formControlName="isFeatured" class="text-white">Is Featured</mat-checkbox>
            </div>

            <div class="w-full flex justify-center mt-4">
                @if(isEdit){
                    <button mat-raised-button color="primary" (click)="update()"
                    [disabled]="blogForm.invalid">Update</button>
                } @else {
                <button mat-raised-button color="primary" (click)="create()"
                    [disabled]="blogForm.invalid">Create</button>
                }
            </div>
        </div>
    </form>
</div>
